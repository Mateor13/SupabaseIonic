<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input [(ngModel)]="email" type="email" placeholder="Email"></ion-input>
  <ion-input [(ngModel)]="password" type="password" placeholder="Constraseña"></ion-input>
  <ion-button expands="full" (click)="login()">Iniciar Sesión</ion-button>
  <ion-button expand="full" fill="outline" color="secondary" (click)="register()">Registrarse</ion-button>
  <p *ngIf="error" style="color:red">{{error}}</p>
</ion-content>
